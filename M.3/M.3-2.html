<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Fer un programa que li demani dos números enters  a l’usuari. Al final, el programa imprimeix per pantalla el següent missatge: </h1>
    <hr>
    <br>
        
    <input type="number" id="CAIXA1" placeholder="Write a number"/>
    <input type="number" id="CAIXA2" placeholder="Write a number"/>
    <button onclick = "exercici2()"> Click here! </button>
    <br></br>
    
    <p id="suma">El resultat de la suma és: “valor”</p>        
    <p id="resta">El resultat de la resta és: “valor”</p>        
    <p id="divisio">El resultat de la multiplicació és: “valor”</p>        
    <p id="multiplicacio">El resultat de la divisió és: “valor”. </p>       

    <script>        

        function exercici2() {

            let number1 = Number(document.getElementById("CAIXA1").value);
            let number2 = Number(document.getElementById("CAIXA2").value);

            let suma = number1 + number2
            let resta = number1 - number2
            let divisio = number1 / number2
            let multiplicacio = number1 * number2

            document.getElementById("suma").innerHTML = `El resultat de la suma és: ${suma}`;
            document.getElementById("resta").innerHTML = `El resultat de la resta és: ${resta}`;
            document.getElementById("divisio").innerHTML = `El resultat de la multiplicació és: ${divisio}`;
            document.getElementById("multiplicacio").innerHTML = `El resultat de la divisió és: ${multiplicacio}`;

        }        

    </script>



</body>
</html>
