<head>
    <meta charset="UTF-8">

<body>
    <p>L’usuari ha d’introduir números fins que introdueixi un nombre primer. 

        En el moment que l’usuari introdueixi un nombre primer, el programa ha de treure per pantalla el següent missatge: Exacte, el número “x” és primer!
        
        Nota: Utilitzar el mètode creat a l'exercici: (M7.2.) Exercici 5
    </p><hr>   

    <button onclick = "numPrim()"> Aviam </button>

    <h1 id="resultat"></h1>

    <script>
        function calcul(numero) {
            let numPrim = true;
            
            for (i = 2; i<numero; i++) {
                 if (numero % i === 0) {
                    numPrim = false
                    i = numero
                } 
            }
            return numPrim
        }

        function numPrim() {
            let numero = 0;
            let numPrim = false;
            do {
                numero = Number(prompt("Introdueix el numero"));
                numPrim = calcul(numero);
            }while(numPrim == false)

            if ( numPrim == true) {
                alert(`Exacte, el número ${numero} és primer!`)
            }
        }
    </script>

</body>
</html>
