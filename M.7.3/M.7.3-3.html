    <p>L’usuari ha d’introduir una frase i el programa ha de dir si la frase és un palíndrom</p><hr>

    <input type="text" id="CAIXA1" placeholder="Escriu un numero"/>
    <button onclick = "stringReverse()"> Veure el resultat! </button>

    <p id="resultat"></p>

    <script>

        function stringReverse() {
            let resultat = ''
            
            const string = document.getElementById("CAIXA1").value

            for (i = string.length - 1; i >= 0; i--) {
                resultat += string.charAt(i)
            }

            if (string === resultat) {
                document.getElementById("resultat").innerText = `La paraula ${string} és un palíndrom `
            } else {
                document.getElementById("resultat").innerText = `La paraula ${string} no és un palíndrom `
            }

             
        }
